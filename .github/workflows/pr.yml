name: PR

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup
      - run: yarn lint
      - run: yarn typecheck
      - run: yarn test
      - run: yarn build
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}

  preview:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/setup

      - name: Build
        run: yarn build
        env:
          VITE_CLERK_PUBLISHABLE_KEY: ${{ vars.VITE_CLERK_PUBLISHABLE_KEY }}

      - name: Deploy preview
        id: deploy
        run: |
          DEPLOY_OUTPUT=$(yarn workspace @macromaxxing/workers wrangler pages deploy --project-name=${{ github.event.repository.name }} --branch=${{ github.head_ref }} 2>&1)
          echo "$DEPLOY_OUTPUT"
          PREVIEW_URL=$(echo "$DEPLOY_OUTPUT" | grep -oP 'https://[^\s]+\.pages\.dev' | tail -1)
          echo "url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Comment preview URL
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview
          message: |
            ## Preview deployment

            | | |
            |---|---|
            | **URL** | ${{ steps.deploy.outputs.url }} |
            | **Branch** | `${{ github.head_ref }}` |
            | **Commit** | ${{ github.event.pull_request.head.sha }} |
